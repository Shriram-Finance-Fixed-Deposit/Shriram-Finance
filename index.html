<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shriram Finance Fixed Deposit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="shriram-finance-logo.png" alt="Shriram Finance Logo">
    <h2>Fixed Deposit Form</h2>
    <form id="fdForm">
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email (Optional)">
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbznm-d0ynE7do42s23FmsFI7s7pO7R0LjQvMjdAx5Fx3qcpe1PWiHE7SF_65pt4bh_4/exec";
    const REDIRECT_URL = "https://www.shriramfinance.in/fixed-deposit-online";

    document.getElementById("fdForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        alert("Please fill in all required fields.");
        return;
      }

      // Submit form using no-cors to avoid GitHub Pages CORS issue
      fetch(WEB_APP_URL, {
        method: "POST",
        mode: "no-cors",  // critical for GitHub Pages
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone })
      })
      .then(() => {
        alert("Form submitted successfully!");
        window.location.href = REDIRECT_URL;
      })
      .catch(() => {
        alert("There was an error submitting the form.");
      });
    });
  </script>
</body>
</html>
